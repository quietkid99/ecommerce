<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/html"src="{require('index.js')}"></script>
    <title>cartona shop</title>
</head>

<body>
    <div class="container-fluid">
        <!-- navbar -->
        <div class="row">
            <nav class="navbar custom-navbar navbar-expand-lg">
                <div class="container">
                    <div class="navbar-header">
                        <a href="." class="navbar-brand">
                            <img src="./images/logo.png" alt="متجر كرتونا">
                        </a>
                    </div>
                    <form class="form-inline">
                        <input type="search" class="form-control custom-form-control" placeholder="بحث">
                        <div class="dropdown categories">
                            <a href="" class="nav-link dropdown-toggle custom-btn" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                                اختر الفئة
                            </a>
                            <ul class="dropdown-menu custom-dropdown-menu dropdown-menu-right">
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="search-category" value="men">
                                            رجولي
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="search-category" value="women">
                                            نسائي
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="search-category" value="kidsmen">
                                            أطفال
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <button type="submit" class="btn search-btn">
                            يبحث
                        </button>
                    </form>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a href="#" class="nav-link">الصفحة الرئيسية</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">فئات المتجر</a>
                            <ul class="dropdown-menu custom-dropdown-menu">
                                <li>
                                    <a href="#" class="dropdown-item">رجولي</a>
                                </li>
                                <li>
                                    <a href="#" class="dropdown-item">نسائي</a>
                                </li>
                                <li>
                                    <a href="#" class="dropdown-item">أطفال</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href="search.html" class="nav-link">البحث المتقدم</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link">تواصل معنا</a>
                        </li>
                        <li>
                            <a href="checkout.html" id="btn-shoppingcart" class="btn custom-btn btn-icon"
                            title="عربة التسوق" data-toggle="tooltip" data-placement="bottom">
                                <i class="fas fa-shopping-cart"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- navbar-end -->

        <!-- أفضل المنتجات -->
        <div class="row carousel-row">
            <div class="col-12">
                <!-- الصور المتغيرة -->
                <div id="carousel-featured" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="container">
                                <div class="row">
                                    <div class="col-4 offset-2">
                                        <img src="images/lacoste_1.png" alt="t-shirt la coste">
                                    </div>
                                    <div class="col-5">
                                        <div class="product-details">
                                            <div class="sale large">
                                                50%
                                                <span>خصم</span>
                                            </div>
                                            <div class="product-category">تخفيضات</div>
                                            <h1>t-shirt la coste</h1>
                                            <a href="product.html" class="btn btn-lg custom-btn custom-btn-primary">تسوق الأن</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-4 offset-2">
                                        <img src="images/lacoste_2.png" alt="female bag">
                                    </div>
                                    <div class="col-5">
                                        <div class="product-details">
                                            <div class="product-category">نسائي</div>
                                            <h1>female bag</h1>
                                            <a href="product.html" class="btn btn-lg custom-btn custom-btn-primary">تسوق الأن</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-4 offset-2">
                                        <img src="images/lacoste_3.png" alt="t-shirt polo">
                                    </div>
                                    <div class="col-5">
                                        <div class="product-details">
                                            <div class="product-category">معظم المبيعات</div>
                                            <h1>t-shirt polo</h1>
                                            <a href="product.html" class="btn btn-lg custom-btn custom-btn-primary">تسوق الأن</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-4 offset-2">
                                        <img src="images/adidas_3.png" alt="training kit">
                                    </div>
                                    <div class="col-5">
                                        <div class="product-details">
                                            <div class="product-category">kids</div>
                                            <h1>training kit</h1>
                                            <a href="product.html" class="btn btn-lg custom-btn custom-btn-primary">تسوق الأن</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="carousel-indicators custom-carousel-indicators-primary">
                        <img src="images/lacoste_1.png" alt="" data-target="#carousel-featured" data-slide-to="0" class="active">
                        <img src="images/lacoste_2.png" alt="" data-target="#carousel-featured" data-slide-to="1">
                        <img src="images/lacoste_3.png" alt="" data-target="#carousel-featured" data-slide-to="2">
                        <img src="images/adidas_3.png" alt="" data-target="#carousel-featured" data-slide-to="3">
                    </div>
                    <!-- نهاية الصور المتغيرة -->

                    <!-- سهمي التنقل -->
                    <a href="#carousel-featured" class="carousel-control-prev" data-slide="prev">
                        <i class="fa fa-chevron-right fa-3x"></i>
                    </a>
                    <a href="#carousel-featured" class="carousel-control-next" data-slide="next">
                        <i class="fa fa-chevron-left fa-3x"></i>
                    </a>
                    <!-- نهاية سهمي التنقل -->
                </div>

            </div>
        </div>
        <!-- نهاية أفضل المنتجات -->





    </div>
</body>
</html>
